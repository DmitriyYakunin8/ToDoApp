<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="/index.css">
    <title>Simple To Do</title>

<body>
    <header class="header"></header>
    <aside class="aside">
        <!-- Выбор меню боковой панели -->
        <div class="aside__panel">
            <div class="aside__panel__header">
                <button class="aside__panel__header__btn">
                    <img src="/icons/company-logo.png" alt="company-logo" class="company__logo">
                </button>
            </div>
            <div class="aside__panel__main">
                <button class="aside__panel__main__btn">

                <button class="aside__panel__main__btn">

                <button class="aside__panel__main__btn">
                    <img src="#" alt="img">

                <button class="aside__panel__main__btn">

                </button>
                <button class="aside__panel__main__btn">
                    <img src="#" alt="img">
                </button>
                <button class="aside__panel__main__btn">
                    <img src="#" alt="img">
                </button>
                <button class="aside__panel__main__btn">
                    <img src="#" alt="img">
                </button>
            </div>
            <div class="aside__panel__footer">
                <button class="aside__panel__footer__btn">
                    <img src="#" alt="img">
                </button>
            </div>
        </div>
        <!-- Подменю боковой панели -->
        <div class="aside__main">
            <div class="projects">
                <h2>Projects</h2>
                <div class="project__list">
                    <div class="project project__1">

                        Default project
                        <button class="project__menu__btn">1</button>
                    </div>
