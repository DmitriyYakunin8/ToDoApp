<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Simple To Do</title>
</head>
<body>
    <header class="header"></header>
    <div class="content">
        <aside class="aside">
            <!-- Выбор меню боковой панели -->
            <div class="aside__panel">
                <div class="aside__panel__header">
                    <button class="aside__panel__header__btn">
                        <img src="/icons/company-logo.png" alt="company-logo" class="company__logo">
                    </button>
                </div>
                <div class="aside__panel__main">
                    <button class="aside__panel__main__btn projects__btn">
                        <img src="#" alt="img">
                    </button>
                    <button class="aside__panel__main__btn">
                        <img src="#" alt="img">
                    </button>
                    <button class="aside__panel__main__btn">
                        <img src="#" alt="img">
                    </button>
                    <button class="aside__panel__main__btn">
                        <img src="#" alt="img">
                    </button>
                    <button class="aside__panel__main__btn">
                        <img src="#" alt="img">
                    </button>
                    <button class="aside__panel__main__btn">
                        <img src="#" alt="img">
                    </button>
                    <button class="aside__panel__main__btn">
                        <img src="#" alt="img">
                    </button>
                </div>
                <div class="aside__panel__footer">
                    <button class="aside__panel__footer__btn">
                        <img src="#" alt="img">
                    </button>
                </div>
            </div>
            <!-- Выбор подменю боковой панели -->
            <div class="aside__menu">
                <!-- Список проектов -->
                <div class="projects">
                    <h2>Projects</h2>
                    <div class="project__list">
                            <div class="project" id="project__1">
                                <div class="project__logo">
                                    <img src="/icons/defaultProjectLogo.png" alt="#" class="project__logo__img">
                                </div>
                                <div class="project__inList__name">
                                    Default project name
                                </div>
                                <div class="project__options__btn">
                                    <img class="project__options__btn__img" src="/icons/projectOptionsBtn.png" alt="icon">
                                </div>
                            </div>
                            <div class="project__options visibility__hidden">
                                <div class="project__option remove__btn">Remove</div>
                                <div class="project__option rename__btn">Rename</div>
                                <div class="project__option change__logo__btn">Change logo</div>
                            </div>
                    </div> 
                </div>
                <!-- Список участников -->
                <div class="team__members">
                    <div class="default__member">There is no added members yet</div>
                </div>
                <!-- Затраченное время на работу -->
                 <div class="total__hours">
                    <h2>Time</h2>
                    <div class="hours__info">
                        <p>XXX Hours</p>
                    </div>
                 </div>
                <!-- Добавить новый проект -->
                 <div class="new__project">
                    <button id="add__new__project">
                        + Add Project
                    </button>
                 </div>
               
            </div>
        </aside>
    </div>
    
    
    <div class="projects__logo visibility__hidden" id="projects__logo__id">
        <h2 class="projects__logo__text">Choose project logo</h2>
        <div class="project__logo__images">
            <img src="/icons/altProjectLogo1.png" alt="#" class="project__logo__preview">
            <img src="/icons/altProjectLogo1.png" alt="#" class="project__logo__preview">
            <img src="/icons/altProjectLogo3.png" alt="#" class="project__logo__preview">
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
