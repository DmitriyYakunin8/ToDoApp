<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Simple To Do</title>
</head>
<body>
    <header class="header"></header>
    <aside class="aside">
        <!-- Выбор меню боковой панели -->
        <div class="aside__panel">
            <div class="aside__panel__header">
                <button class="aside__panel__header__btn">
                    <img src="/icons/company-logo.png" alt="company-logo" class="company__logo">
                </button>
            </div>
            <div class="aside__panel__main">
                <button class="aside__panel__main__btn projects__btn">
                    <img src="#" alt="img">
                </button>
                <button class="aside__panel__main__btn">
                    <img src="#" alt="img">
                </button>
                <button class="aside__panel__main__btn">
                    <img src="#" alt="img">
                </button>
                <button class="aside__panel__main__btn">
                    <img src="#" alt="img">
                </button>
                <button class="aside__panel__main__btn">
                    <img src="#" alt="img">
                </button>
                <button class="aside__panel__main__btn">
                    <img src="#" alt="img">
                </button>
                <button class="aside__panel__main__btn">
                    <img src="#" alt="img">
                </button>
            </div>
            <div class="aside__panel__footer">
                <button class="aside__panel__footer__btn">
                    <img src="#" alt="img">
                </button>
            </div>
        </div>
        <!-- Выбор подменю боковой панели -->
        <div class="aside__menu">
            <!-- Список проектов -->
            <div class="projects">
                <h2>Projects</h2>
                <div class="project__list">
                    <div class="project project__1">
                        <div class="project__logo">
                            <img src="/icons/defaultProjectLogo.png" alt="#" id="project__logo">
                        </div>
                        <div class="project__inList__name">
                            Default dasdasjhdashdasjkhdasljkhdasljkhdasljkdhasjhdashads
                        </div>
                        <div class="project__options__btn">
                            <img id="project__options__btn__img" src="/icons/projectOptionsBtn.png" alt="icon">
                        </div>
                    </div>
                    <div class="visibility__hidden project__options project__1">
                        <div class="project__option">Remove</div>
                        <div class="project__option">Rename</div>
                        <div class="project__option">Change logo</div>
                    </div>
                </div>
            </div>
            <!-- Список участников -->
            <div class="team__members">
                <div class="default__member">There is no added members yet</div>
            </div>
            <!-- Затраченное время на работу -->
             <div class="total__hours">
                <h2>Time</h2>
                <div class="hours__info">
                    <p>XXX Hours</p>
                </div>
             </div>
            <!-- Добавить новый проект -->
             <div class="new__project">
                <button id="add__new__project">
                    + Add Project
                </button>
             </div>
           
        </div>
    </aside>

    <script src="/scripts.js"></script>
</body>
</html>
