<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Simple To Do</title>
</head>
<body>
    <header class="header"></header>
    <div class="content">
        <aside class="aside">
            <!-- Выбор меню боковой панели -->
            <div class="aside__panel">
                <div class="aside__panel__header">
                    <button class="aside__panel__header__btn">
                        <img src="/icons/company-logo.png" alt="company-logo" class="company__logo">
                    </button>
                </div>
                <div class="aside__panel__main">
                    <button class="aside__panel__main__btn projects__btn">
                        <img src="#" alt="img">
                    </button>
                    <button class="aside__panel__main__btn">
                        <img src="#" alt="img">
                    </button>
                    <button class="aside__panel__main__btn">
                        <img src="#" alt="img">
                    </button>
                    <button class="aside__panel__main__btn">
                        <img src="#" alt="img">
                    </button>
                    <button class="aside__panel__main__btn">
                        <img src="#" alt="img">
                    </button>
                    <button class="aside__panel__main__btn">
                        <img src="#" alt="img">
                    </button>
                    <button class="aside__panel__main__btn">
                        <img src="#" alt="img">
                    </button>
                </div>
                <div class="aside__panel__footer">
                    <button class="aside__panel__footer__btn">
                        <img src="#" alt="img">
                    </button>
                </div>
            </div>
            <!-- Выбор подменю боковой панели -->
            <div class="aside__menu">
                <!-- Список проектов -->
                <div class="projects">
                    <h2>Projects</h2>
                    <div class="project__list">
                            <div class="project" id="project__1">
                                <div class="project__logo">
                                    <img src="/icons/defaultProjectLogo.png" alt="#" class="project__logo__img">
                                </div>
                                <div class="project__inList__name">
                                    Default project name
                                </div>
                                <div class="project__options__btn" id="project__btn">
                                    <img class="project__options__btn__img" src="/icons/projectOptionsBtn.png" alt="icon">
                                </div>
                            </div>
                            <div class="project__options" id="project__options">
                                <div class="project__option remove__btn">Remove</div>
                                <div class="project__option rename__btn">Rename</div>
                                <div class="project__option change__logo__btn">Change logo</div>
                            </div>
                    </div> 
                </div>
                <!-- Список учетных записей -->
                <div class="team__members">
                    <h2>Team members</h2>
                    <div class="default__member">
                        <div class="members__list">
                            <div class="member" id="member__1">
                                <div class="member__logo">
                                    <img src="/icons/Members/user-icon.png" alt="#" class="member__logo__img">
                                </div>
                                <div class="member__data">
                                    <div class="member__inList__name">Steve Mcconeli</div>
                                    <div class="member__auth_status">
                                        <div class="member__status__logo">
                                            <img class="member__status__logo" src="/icons/Members/member-status-logo-offline.png" alt="member-status-logo">
                                        </div>
                                        <div class="member__auth__time">Online - test time</div>
                                    </div>
                                    
                                </div>
                                <div class="member__options__btn" id="member__options__btn2">
                                    <img class="member__options__btn__img" id="member__options__btn"  src="/icons/Members/arrow-option.png" alt="icon">
                                </div>
                            </div>
                            <div class="member__options visibility__hidden" id="member__options">
                                <div class="member__option add__project__btn">Add to project</div>
                                <div class="member__option project__list__btn">Project list</div>
                                <div class="member__option remove__member__btn">Remove member</div>
                            </div>
                    </div> 
                    </div>
                </div>
                <!-- Затраченное время на работу -->
                 <div class="total__hours">
                    <h2>Time</h2>
                    <div class="hours__info">
                        <p>XXX Hours</p>
                    </div>
                 </div>
                <!-- Добавить новый проект -->
                 <div class="new__project">
                    <button id="add__new__project">
                        + Add Project
                    </button>
                 </div>
               
            </div>
            <div class="projects__logo__elem visibility__hidden">
                <div class="projects__logo " id="projects__logo__id">
                    <h2 class="projects__logo__text">Choose project logo</h2>
                    <div class="project__logo__images">
                        <img src="/icons/altProjectLogo1.png" alt="#" class="project__logo__preview">
                        <img src="/icons/altProjectLogo2.png" alt="#" class="project__logo__preview">
                        <img src="/icons/altProjectLogo3.png" alt="#" class="project__logo__preview">
                    </div>
                </div>
                <div class="project__logo__accept visibility__hidden">
                    Logo is OK?
                <div class="accept__logo">
                    <div class="logo__ok logo__btn">Yes</div>
                    <div class="logo__not__ok logo__btn">No</div>
                </div>
                    
                </div>
    
            </div>    
        </aside>
        
        <div class="main__content">
            <div class="header__panel">
                <div class="search">
                    <form action='/search' method='get'>
                        <img src="/icons/loupe.png" alt="Search">
                        <input type="text" name="query" placeholder="Search">
                    </form>    
                </div>
                <div class="all__settings">
                    <div class="settings">
                        <img src="/icons/settings.png" alt="">
                    </div>
                    <div class="notifications">
                        <img src="/icons/notification.png" alt="">
                    </div>
                    <div class="profile">
                        <class class="profile__logo">
                            <img src="/icons/Members/user-icon.png" class="profile__img">
                        </class>
                        <class class="profile__name">Default user name</class>
                    </div>
                </div>
            </div>
            <div class="project__control__panel"></div>
            <div class="tasks__panel"></div>

        </div>
    </div>
    
    
    

    <script src="/scripts.js"></script>
</body>
</html>
